<div>
    <input type="radio" id="login" name="authType" [(ngModel)]="isSignup" [value]="false">
    <label for="login">Login</label>
    <input type="radio" id="signup" name="authType" [(ngModel)]="isSignup" [value]="true">
    <label for="signup">Signup</label>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" [(ngModel)]="username"><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" [(ngModel)]="password">
        <div>
            <button type="button" id="login-submit"
            (click)="isSignup ? signup() : login()">
            {{ isSignup ? 'Signup' : 'Login' }}
            </button>
        </div>
    </form>
    {{ error }}
</div>
